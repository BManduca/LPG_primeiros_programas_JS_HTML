<meta charset="UTF-8">


<h1> Verificando as parcelas do cartão:  </h1>
<!-- <input/> -->
<button>Verificar</button>

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write("<center>" + frase + "</center>");
        pulaLinha();
    }

    function titulo(title) {
        document.write("<center><h1>" + title + "</h1></center>");
        pulaLinha();
    }

    var parcelas = [10.40, 40.00, 100.18, 200];

    function verificaParcelas() {

        titulo("Verificando as parcelas do cartão: ");

        for(var parc=0; parc < parcelas.length; parc++) {

            mostra("O valor dar parcela " + parc + " é " + parcelas[parc])

        }

    }

   var button = document.querySelector("button");
   button.onclick = verificaParcelas;

</script>
