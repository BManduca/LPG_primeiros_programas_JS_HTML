<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    var tamanhoTanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    var consumoDeGasolina = caminhoComGasolina / tamanhoTanque;
    var consumoDeAlcool = caminhoComAlcool / tamanhoTanque;

    document.write("Utilizando a Gasolina:<br>");
    document.write("Fazendo " + caminhoComGasolina + " quilômetros, com um carro que tem um tanque de 40 litros <br>");
    document.write("e ao usar todo o combustível presente no tanque, o consumo total feito com o veículo é de " + consumoDeGasolina + " km/L.");

    document.write("<br><br> Utilizando o Álcool:<br>");
    document.write("Fazendo " + caminhoComAlcool + " quilômetros, com um carro que tem um tanque de 40 litros <br>");
    document.write("e ao usar todo o combustível presente no tanque, o consumo total feito com o veículo é de " + consumoDeAlcool + " km/L.");


</script>
