<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");

    }

    function marcacao() {
        document.write("<hr>");
    }

    function mostra(mensagem){
        marcacao();
        document.write("<big>" + mensagem + "<big>");
        pulaLinha();
        marcacao();
    }

    function mostraTitulo(titulo) {

        document.write("<h1>" + titulo + "</h1>");
        pulaLinha();

    }

    function calculaIMC(nome,peso,altura) {

        // marcacao();
        // var imc = Math.round(peso / (altura * altura));
        // mostra("O IMC do(a) " + nome + " Ã© " + imc);
        // marcacao();
        // pulaLinha();
        var imc = Math.round(peso / (altura * altura));
        return imc;

    }

    var nome = "Brunno";
    var altura = 1.64;
    var peso = 75;

    var resIMC = calculaIMC(nome,peso,altura);
    mostra(resIMC);
    
</script>
