<meta charset="UTF-8">

<script>

    meuAnoNascimento = 1992;
    anoNascimentoIrmao = 1987;
    ano = 2021;

    minhaIdade = ano - meuAnoNascimento;
    idadeIrmao = ano - anoNascimentoIrmao

    function pulaLinha() {
        document.write("<br><br>");
    }

    function exibeTitulo(titulo) {
        document.write("<h1>" + titulo + "</h1>");
        pulaLinha();
    }

    function diferencaIdade(idade1,idade2) {
        var diferenca = idade1 - idade2;
        document.write("Nossa diferença de idade é " + diferenca);
        pulaLinha();
    }

    exibeTitulo("Diferença de idade entre irmãos: ");
    diferencaIdade(idadeIrmao,minhaIdade);

</script>
