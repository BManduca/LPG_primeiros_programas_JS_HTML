<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var anoCopa = 1930;
    var limite = parseInt(prompt("Qual é o ano limite?"));

    mostra("<br>-----------------------------------------------------------<br>");
    while(anoCopa <= limite) {

        mostra(anoCopa + " tem copa!<br>");
        anoCopa = anoCopa + 4;

    }
    mostra("-----------------------------------------------------------<br>");

    mostra("Ufa! Esses foram os anos de copa até " + limite);
</script>
