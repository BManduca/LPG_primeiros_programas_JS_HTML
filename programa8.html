<meta charset="UTF-8">



<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function titulo(title) {
        document.write("<h1>" + title + "</h1>");
        pulaLinha();
    }

    nInicial = parseInt(prompt("Insira o primeiro valor: "));
    nFinal = parseInt(prompt("Insira o Ãºltimo valor: "));

    mostra(nFinal);
    while(nInicial < nFinal) {

        nFinal -= 1;
        mostra(nFinal);

    }
    mostra("FIM!");
    

</script>
