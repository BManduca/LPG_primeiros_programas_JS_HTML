<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function titulo(title) {
        document.write("<h1>" + title + "</h1>");
        pulaLinha();
    }

    var multi = 8;
    var num = 1;

    titulo("Aplicando a tabuada do " + multi + ": ");

    /* while(num <= 10) {
        mostra(multi + " vezes " + num + " = " + (multi * num));
        num += 1
    } */

    for(num; num <= 10; num++){

        mostra(multi + " vezes " + num + " = " + (multi * num));

    }
    mostra("FIM");

</script>
