<meta charset="UTF-8">


<h1> Verificando o nome dos jogadores: </h1>
<!-- <input/> -->
<button>Verificar</button>

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write("<center>" + frase + "</center>");
        pulaLinha();
    }

    function titulo(title) {
        document.write("<center><h1>" + title + "</h1></center>");
        pulaLinha();
    }

    var jogadores = ["Saladino", "Cage", "Xur", "Rayson"];

    function verificaNomes() {

        titulo("Verificando o nome dos jogadores: ");

        for(var indNome=0; indNome < jogadores.length; indNome++) {

            mostra("O nome do jogador " + indNome + " Ã© " + jogadores[indNome])

        }

    }

   var button = document.querySelector("button");
   button.onclick = verificaNomes;

</script>
