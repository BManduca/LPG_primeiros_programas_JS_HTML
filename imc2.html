<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(nome, peso, altura) {

        var imc = Math.round(peso / (altura * altura));
        return "O imc do paciente " + nome + " Ã© " + imc;
    }

    var nomePaciente = "Brunno";
    var pesoPaciente = 75;
    var alturaPaciente = 1.64;

    var imcCalculado = calculaImc(nomePaciente, pesoPaciente, alturaPaciente);
    mostra(imcCalculado);
</script>
