<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function titulo(title) {
        mostra("<center><h1>" + title + "</h1></center>");
        pulaLinha();
    }

    var contador = 1;

    while(contador<=3){
        mostra("Deixe-me entrar!");
        contador++;
    }

</script>
