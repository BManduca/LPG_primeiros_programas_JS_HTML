<meta charset="UTF-8">
<script>
    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostraTitulo(Titulo) {

        document.write("<h1>" + Titulo + "</h1>");
        pulaLinha();

    }

    function mostrarMensagem(mensagem) {

        document.write(mensagem);
        pulaLinha();    

    }

    var titulo = "Bem-vindo ao meu programa!";

    mostraTitulo(titulo);

    mostrarMensagem("Vocês não sabem o que tive que aprender para fazer isso!");

    mostrarMensagem("Contudo, assistindo os vídeos e estudando ...");

    mostrarMensagem("Eu vou mais longe!");;

</script>
